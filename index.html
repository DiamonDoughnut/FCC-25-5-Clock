<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25+5 Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


    <main style="background-color: gray;">
        <div class="position-relative overflow-hidden p-1 p-md-1 m-md-1 text-center bg-body-tertiary">
          <div class="col-md-6 p-lg-1 mx-auto my-3">
            <h1 class="display-3 fw-bold">25 + 5 Clock</h1>
            <h3 class="fw-normal text-muted mb-3">By DiamonDoughnut</h3>
            <h1 id="timer-label">Session</h1>
            <h1 id="time-left" class="d-flex gap-3 justify-content-center fw-normal">
              25:00
            </h1>
          </div>
          <div class="product-device shadow-sm d-none d-md-block">
            <button id="start_stop" style="width: 150px; height: 50px; border: none; border-radius: 50%; background-color: chartreuse;">Start_Stop</button>
          </div>
          <div class="product-device product-device-2 shadow-sm d-none d-md-block">
            <button id="reset" style="margin-top: 20px; width: 100px; height: 50px; border: none; border-radius: 50%; background-color: rebeccapurple;">Reset</button>
          </div>
        </div>
      
        <div class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3 justify-content-center">
          <div class="text-bg-dark me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
            <div class="my-3 py-3">
              <h2 id="session-label" class="display-5">Session Length</h2>
            </div>
            <div class="bg-body-tertiary shadow-sm mx-auto" style="display: flex; flex-direction: column-reverse; align-items: center; justify-content: space-between; width: 80%; height: 100px; border-radius: 21px;">
                <button class="fw-bold text-center" id="session-decrement" style="width: 30px; height: 30px; border-radius: 50%; border: none; background-color: crimson;">-</button>
                <h3 id="session-length" class="lead text-bg-light">25</h3>
                <button class="fw-bold text-center" id="session-increment" style="width: 30px; height: 30px; border-radius: 50%; border: none; background-color: chartreuse;">+</button>
            </div>
          </div>
          <div class="bg-body-tertiary me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
            <div class="my-3 p-3">
              <h2 id="break-label" class="display-5">Break Length</h2>  
            </div>
            <div class="bg-dark shadow-sm mx-auto" style="display: flex; flex-direction: column-reverse; align-items: center; justify-content: space-around; width: 80%; height: 100px; border-radius: 21px;">
                <button class="fw-bold text-center" id="break-decrement" style="width: 30px; height: 30px; border-radius: 50%; border: none; background-color: crimson;">-</button> 
                <h3 id="break-length" class="lead text-bg-dark">5</h3>
                <button class="fw-bold text-center" id="break-increment" style="width: 30px; height: 30px; border-radius: 50%; border: none; background-color: chartreuse;">+</button> 
            </div>
          </div>
        </div>
    <audio id="beep" src="https://bigsoundbank.com/UPLOAD/mp3/0589.mp3"></audio>
    <script src="./clock-brain.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
